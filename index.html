<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>DAO</title>
</head>
<body>
    <div class="main-div">
        <div class="create">
            <h2>CREATE A DAO</h2>
            <div class="form">
                <form action="#">
                    <div class="input-div">
                        <h4>Company Name</h4>
                        <input type="text">
                    </div>
                    <div class="input-div">
                        <h4>Company Description</h4>
                        <textarea name="" rows="6"></textarea>
                    </div>
                    <div class="input-div">
                        <h4>Purpose of the Business</h4>
                        <select name="Purpose" >
                            <option value="Demo">To engage in and conduct any all lawful business OR other</option>
                            <option value="Demo-1">Demo-1</option>
                            <option value="Demo-2">Demo-2</option>
                            <option value="Demo-3">Demo-3</option>
                          </select>
                    </div>
                    <div class="company-logo input-div">
                        <h4>Company Logo</h4>

                        <img src="/assets/img/logo.png" alt="">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
